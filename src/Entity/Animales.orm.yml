App\Entity\Animal:
    type: entity
    table: animales
    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: false
            id: true
            generator:
                strategy: IDENTITY
    fields:
        tipo:
            type: string
            nullable: true
            length: 255
            options:
                fixed: false
                default: 'NULL'
        color:
            type: string
            nullable: true
            length: 255
            options:
                fixed: false
                default: 'NULL'
        raza:
            type: string
            nullable: true
            length: 255
            options:
                fixed: false
                default: 'NULL'
    lifecycleCallbacks: {  }
